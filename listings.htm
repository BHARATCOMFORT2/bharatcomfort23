<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listings - BHARATCOMFORT11</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans">

<!-- Navbar (reuse from previous code) -->

<div class="p-8">
  <h1 class="text-3xl font-bold mb-6 text-center">Available Listings</h1>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="border rounded shadow hover:shadow-lg transition">
      <img src="images/goa.jpg" alt="Goa Resort" class="w-full h-48 object-cover rounded-t">
      <div class="p-4">
        <h2 class="font-bold text-xl">Goa Beach Resort</h2>
        <p class="text-gray-600">Starts from ₹3,500/night</p>
        <button class="bg-blue-600 text-white px-4 py-2 mt-2 rounded w-full">Book Now</button>
      </div>
    </div>
    <div class="border rounded shadow hover:shadow-lg transition">
      <img src="images/manali.jpg" alt="Manali Hotel" class="w-full h-48 object-cover rounded-t">
      <div class="p-4">
        <h2 class="font-bold text-xl">Manali Mountain Lodge</h2>
        <p class="text-gray-600">Starts from ₹2,800/night</p>
        <button class="bg-blue-600 text-white px-4 py-2 mt-2 rounded w-full">Book Now</button>
      </div>
    </div>
    <div class="border rounded shadow hover:shadow-lg transition">
      <img src="images/rajasthan.jpg" alt="Rajasthan Palace" class="w-full h-48 object-cover rounded-t">
      <div class="p-4">
        <h2 class="font-bold text-xl">Rajasthan Palace Stay</h2>
        <p class="text-gray-600">Starts from ₹5,000/night</p>
        <button class="bg-blue-600 text-white px-4 py-2 mt-2 rounded w-full">Book Now</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
